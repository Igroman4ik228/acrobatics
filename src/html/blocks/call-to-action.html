<!-- Блок "Готовы начать?" -->
<section class="cta-section" data-aos="zoom-in" data-aos-delay="200">
  <div class="container">
    <div class="cta-section__content">
      <h2 class="cta-section__title">Готовы начать?</h2>
      <p class="cta-section__subtitle">Первое занятие полностью бесплатно!</p>
      <div class="cta-buttons">
        <button
          class="btn btn--large btn--outline cta-button"
          data-contact-type="whatsapp"
          aria-label="Записаться на занятие через WhatsApp"
        >
          Записаться через WhatsApp
        </button>
        <button
          class="btn btn--large btn--outline cta-button"
          data-contact-type="telegram"
          aria-label="Записаться на занятие через Telegram"
        >
          Написать в Telegram
        </button>
      </div>
    </div>
  </div>
</section>
